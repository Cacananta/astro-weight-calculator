<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet"><link rel="stylesheet" href="style.css">
    <title>Astro Weight Calculator</title>
  </head>
  <body>
    <div class="div-body">
      <h1 class="header-one">How Much Do You Weigh On Another Planets?</h1>
      <div class="first-line">
        <input id="user-weight" type="text" placeholder="Weight (lbs)" />
        <select id="planets">
        </select>
        <button id="calculate-button" class="btn btn-warning">Calculate Weight</button>
        <input id="remove-pluto" type="checkbox">remove Pluto</input>
        <p id="output"></p>
      </div>
    <div class="second-line">
      <input id="new-planet" type="text" placeholder="New Planet"/>
      <input id="new-weight" type="text" placeholder="New Planet Multiplier"/>
       <button id="new-planet-button" class="btn btn-warning">Add a New Planet</button> 
    </div>
  </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
